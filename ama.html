            <dl>
                <dt>甘デジで</dt>
                <dd><input type="numner" class="box" name="kaisuu"></dd>
                <dt>回ハマる確率は</dt>
                <p><input type="button" class="calc-btn" onclick="calc(kaisuu.value);" value="押せ!!"></p>

                
                <dd><input id="hamari" class="box" type="text" readonly=""></dd>
                <dt>%です。</dt>
            </dl>
        </form>

        <script>
            function calc(kaisuu){
                const hamari_value = document.getElementById('hamari').value = Math.pow((98/99),kaisuu)*100;
            }
        </script>
